  <rect x="9" y="15" width="14" height="2" fill="#52b788"/>
  <rect x="7" y="17" width="18" height="2" fill="#52b788"/>
  <rect x="5" y="19" width="22" height="2" fill="#52b788"/>

  <!-- Trunk -->
